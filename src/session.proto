syntax = "proto3";

package session;

service SessionService {
    rpc findSessionById (SessionIdRequest) returns (SessionIdResponse) {}
}

message SessionIdRequest {
    string sessionId = 1;
}

message Session {
    int32 id = 1;
    int32 state = 2;
}

message SessionIdResponse {
    int32 status = 1;
    Session session = 2;
    string message = 3;
}