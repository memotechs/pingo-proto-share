syntax = "proto3";

package refreshToken;

service RefreshTokenService {
  rpc GetRequestTokenBySessionId (GetRefreshTokenBySessionIdRequest) returns (GetRefreshTokenBySessionIdResponse) {}
}

message GetRefreshTokenBySessionIdRequest {
  string sessionId = 1;
}

message RefreshToken {
  int32 id = 1;
  int32 state = 2;
}

message GetRefreshTokenBySessionIdResponse {
  int32 status = 1;
  RefreshToken refreshToken = 2;
  string message = 3;
}
